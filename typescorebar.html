<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>类型与评分柱状图</title>
</head>

<body>
<div id="main" style="width:800px;height:400px;">
<script src="echarts.js"></script>
<script>
var myChart = echarts.init(document.getElementById('main'));
option = {
	title: {
		text: '电影类型与评分柱状图',
		left: 'center',
        top: 'top'
    },
	toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
		top:'7%',
		left:'left',
        data:['剧情','爱情','科幻','惊悚','喜剧']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['2-4 分','4-6 分','6-8 分','8-10 分']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'剧情',
            type:'bar',
            data:[292, 1961, 10891,3090]
        },
        {
            name:'爱情',
            type:'bar',
           
            data:[224, 832, 4030,319]
        },
        {
            name:'科幻',
            type:'bar',
            
            data:[128,417,1034,805]
        },
        {
            name:'惊悚',
            type:'bar',
            
            data:[263, 1319,2804,329]
        },
        {
            name:'喜剧',
            type:'bar',
            data:[274, 1443, 5792,1464],
            
        },
    ]
};

myChart.setOption(option);

	</script>

</div>
<br>

</body>
</html>
