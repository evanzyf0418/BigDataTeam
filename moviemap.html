<div id="plot" style="width:1340px;height:600px;">
<script src="echarts.js"></script>
<script src="world.js"></script>
<script>
	var myChart = echarts.init(document.getElementById('plot'));
		option = {
    title: {
		text: '剧情类型电影产地分布',
		left: 'center',
        top: 'top'
    },
    toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
    visualMap: {
        min: 500,
        max: 5000,
        text:['高','低'],
        realtime: false,
        calculable: true,
        color: ['orangered','yellow','lightskyblue']
    },
    series: [
        {
            name: '剧情类型电影产地分布',
            type: 'map',
            mapType: 'world',
            roam: true,
            itemStyle:{
                emphasis:{label:{show:true}}
            },
            data:[
                
                {name: 'China', value: 2619},
				{name: 'Japan', value: 2215},
				{name: 'Korea', value: 709},
				{name: 'United States', value: 4566},
                {name: 'United Kingdom', value: 1496},
                
            ]
        }
    ]
};
 myChart.setOption(option);

	</script>

</div>
