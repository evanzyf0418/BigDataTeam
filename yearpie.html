<!doctype html>

<meta charset="utf-8">
<title>各年代电影类型占比</title>
</head>

<body>
<div id="china" style="width:800px;height:400px;">
<script src="echarts.js"></script>
<script>
var myChart = echarts.init(document.getElementById('china'));
option = {
	 title: {
		text: '1900—1920年电影类型占比',
		left: 'center',
        top: 'top'
    },
    toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
		top: '13%',
		left: '10%',
        data:['剧情','爱情','科幻','惊悚','喜剧']
    },
    series: [
        {
            name:'电影类型',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:35, name:'剧情'},
                {value:8, name:'爱情'},
                {value:3, name:'科幻'},
                {value:2, name:'惊悚'},
                {value:102, name:'喜剧'}
            ]
        }
    ]
};
myChart.setOption(option);

	</script>

</div>
