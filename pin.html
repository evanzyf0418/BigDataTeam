<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>各时长电影评分占比</title>

<style type="text/css">
@import url("echarts.min.js.css");
</style>
</head>

<body>
<div id="china" style="width:800px;height:400px;"><script src="echarts.min.js"></script>
<script>
var myChart = echarts.init(document.getElementById('china'));
option = {
	 title: {
		text: '时长为60-90分钟电影各评分占比',
		left: 'center',
        top: 'top'
    },
    toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
		top: '13%',
		left: '10%',
        data:['2-4','4-6','6-8','8-10']
    },
    series: [
        {
            name:'评分阶段',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:811, name:'2-4'},
                {value:2983, name:'4-6'},
                {value:6877, name:'6-8'},
                {value:2441, name:'8-10'}
            ]
        }
    ]
};
myChart.setOption(option);

	</script>

</div>
<br>
