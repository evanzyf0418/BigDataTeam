<!doctype html>

<meta charset="utf-8">
<title>电影类型评分占比</title>
</head>

<body>
<div id="china" style="width:800px;height:400px;">
<script src="echarts.js"></script>
<script>
var myChart = echarts.init(document.getElementById('china'));
option = {
	 title: {
		text: '剧情类电影评分占比',
		left: 'center',
        top: 'top'
    },
    toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
		top: '13%',
		left: '10%',
        data:['2-4 分','4-6 分','6-8 分','8-10 分']
    },
    series: [
        {
            name:'评分值',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:292, name:'2-4 分'},
                {value:1961, name:'4-6 分'},
                {value:10891, name:'6-8 分'},
                {value:3090, name:'8-10 分'}
            ]
        }
    ]
};
myChart.setOption(option);

	</script>

</div>
